<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Welcome to Student Network</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Apply Now</a></li>

    <main>
        <h2>Your Future Starts Here</h2>
        <p>Join top universities around the world and explore global opportunities.</p>
        <a href="#" class="apply-button">Apply Now</a>
    </main>

    <!-- AI Chatbot & Live Chat -->
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Ask me anything...">
        <button id="send-btn">Send</button>
    </div>

    <!-- Firebase & AI Chatbot Scripts -->
    <script type="module">
        // Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR-API-KEY",
            authDomain: "YOUR-PROJECT-ID.firebaseapp.com",
            projectId: "YOUR-PROJECT-ID",
            storageBucket: "YOUR-PROJECT-ID.appspot.com",
            messagingSenderId: "YOUR-MESSAGING-SENDER-ID",
            appId: "YOUR-APP-ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Listen for chat updates in Firestore
        onSnapshot(query(collection(db, "messages"), orderBy("timestamp")), (snapshot) => {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML = "";
            snapshot.forEach(doc => {
                const message = doc.data();
                chatBox.innerHTML += `<p><strong>${message.sender}:</strong> ${message.text}</p>`;
            });
        });

        document.getElementById("send-btn").addEventListener("click", async () => {
            const message = document.getElementById("chat-input").value;
            if (!message.trim()) return;
            document.getElementById("chat-input").value = "";

            // Save message to Firestore
            await addDoc(collection(db, "messages"), { sender: "User", text: message, timestamp: new Date() });

            // Check if an agent is online (Later we will set up agent availability tracking)
            const agentAvailable = false; 

            if (!agentAvailable) {
                // Fetch AI response
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer YOUR-OPENAI-API-KEY"
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }]
                    })
                });

                const responseData = await response.json();
                const aiReply = responseData.choices[0].message.content;

                // Save AI response to Firestore
                await addDoc(collection(db, "messages"), { sender: "AI", text: aiReply, timestamp: new Date() });
            }
        });
    </script>

    <!-- Twilio WhatsApp Notification Script -->
    <script>
        async function sendWhatsAppMessage(userPhone, message) {
            const response = await fetch("https://api.twilio.com/2010-04-01/Accounts/YOUR-TWILIO-SID/Messages.json", {
                method: "POST",
                headers: {
                    "Authorization": "Basic " + btoa("YOUR-TWILIO-SID:YOUR-TWILIO-AUTH-TOKEN"),
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    "To": `whatsapp:${userPhone}`,
                    "From": "whatsapp:YOUR-TWILIO-NUMBER",
                    "Body": message
                })
            });

            return response.json();
        }

        // Example: Send WhatsApp message after chat
        document.getElementById("send-btn").addEventListener("click", async () => {
            const userPhone = "+123456789"; // Replace with user's phone number (from database)
            await sendWhatsAppMessage(userPhone, "Thank you for chatting with us! If you have more questions, feel free to reply.");
        });
    </script>

</body>
